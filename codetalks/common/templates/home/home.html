<html>
    <head>
        {% load staticfiles %}
        <link rel = "stylesheet" href = "{% static 'css/home.css' %}" type = "text/css"/>
        <script src = "{% static 'javascript/custom/util.js' %}" type = "text/javascript"></script>
        <script type = "text/javascript">
        function Load() {
            var message = "data=" + JSON.stringify({'hash':''});
            func = function(ajaxresponse) {
                alert(ajaxresponse);
            }
            var headers = [["Content-Type","application/x-www-form-urlencoded"],["X-CSRFToken", "{{ csrf_token }}"]];
            var url = "{% url 'editor:load' %}"
            SendPostRequest(func, true, url, headers, message);
        }

        function Presentations(filter = '') {
            var message = "data=" + JSON.stringify({'filter':filter})
            func = function(ajaxresponse) {
                alert(ajaxresponse);
            }
            var headers = [["Content-Type","application/x-www-form-urlencoded"],["X-CSRFToken", "{{ csrf_token }}"]];
            var url = "{% url 'view:gethashes' %}"
            SendPostRequest(func, true, url, headers, '');
        }
        </script>
    </head>
    <body onload = "presentations()">
        <div id = "buttons">
            <ul>
                <li>
                    <button onclick = "Load()">
                        New Presentation
                    </button>
                </li>
            </ul>
        </div>
        <div id = "presentations">
        </div>
    </body>
</html>
